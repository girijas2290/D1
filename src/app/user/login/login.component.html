<div class="main">
    <div class="login-form">
      <h2 class="heading-secondary ma-bt-lg"> Log into your account</h2>
    <form  class="form" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <form class="form-group">
        <label class="form__label" for="email"></label>
        <input id="email" class="form__input" ngModel type="email" placeholder='you@example.com'  required>
      <div class="form__group.ma-bt-md">
        <label class="form__label" for="password" value="Password"></label>
        <input id="password" class="form__input" ngModel placeholder='••••••••' required minlength="8">
      </div>
        <div class="form_group">
         <button class="btn btn--green" [disabled]="!loginForm.valid" type="submit">Login</button>   
        </div>
        </form>
    </form>
</div>
</div>
